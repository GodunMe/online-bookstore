<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="img/logo.png">
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css" />
</head>
<body>

<div class="profile-card">
    <div class="text-center mb-4">
        <img class="logo-icon mb-2" src="img/logo.png" alt="Logo" style="width: 80px;">
        <br>
        <img class="logo-title" src="img/logo-title.png" alt="Logo Title" style="width: 250px;">
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label"><strong>First Name</strong></label>
            <input type="text" class="form-control" th:value="${user.firstName}" readonly>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label"><strong>Last Name</strong></label>
            <input type="text" class="form-control" th:value="${user.lastName}" readonly>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label"><strong>Gender</strong></label>
        <input type="text" class="form-control" th:value="${user.gender}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label"><strong>Email</strong></label>
        <input type="email" class="form-control" th:value="${user.email}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label"><strong>Phone</strong></label>
        <input type="text" class="form-control" th:value="${user.phone}" readonly>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <a href="/edit-profile" class="btn btn-warning">Edit Profile</a>
        <a href="/home" class="btn btn-secondary">Return</a>
    </div>
</div>

</body>
</html>
