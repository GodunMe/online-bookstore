<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f6f6f6;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            color: #333;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #2b8a3e;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Email Verification</h2>
        <p>Hello,</p>
        <p>Thank you for registering. Please use the OTP code below to verify your email address:</p>
        <div class="otp-code" th:text="${otp}">123456</div>
        <p>This OTP is valid for 5 minutes.</p>
       <div class="footer">If you did not request this, you can ignore this email.</div>
    </div>
</body>
</html>
